apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.5'
    compile 'org.spockframework:spock-core:1.0-groovy-2.4'

    testCompile 'junit:junit:4.12'
}

task wrapper(type: Wrapper) {
        gradleVersion = '2.8'
}
